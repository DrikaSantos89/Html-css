<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: aqua;
         height: 300px;
         width: 300px; 
        
         border: 10px solid darkgray;

         padding: 10px;
        
         margin: 20px 40px auto; 

         outline: 5px dashed salmon;
        }

        a {
            
            border: 10px solid red
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os links são exemplos de caixa inline-level. Vamos ver como tudo isso funciona. </p>
</body>
</html>
